<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 기본 Card 구조 */
    .card {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 16px;
      width: 50%;
    }

    /* Card 제목 */
    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* Card 설명 */
    .card-description {
      font-size: 16px;
      margin-bottom: 16px;
    }

    /* 기본 버튼 구조 */
    .btn {
      display: inline-block;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: 400;
      color: #212529;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }

    /* 파란 배경 버튼 */
    .btn-blue {
      background-color: #007bff;
      color: #fff;
    }

    /* 빨간 배경 버튼 */
    .btn-red {
      background-color: #cb2323;
      color: #fff;
    }
  </style>
</head>

<body>
    <!-- Semantic 구조 -->
    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <article>
        <h2>Article Title</h2>
        <p>Article content goes here...</p>
        </article>
        <aside>
        <h3>Aside</h3>
        <ol>
            <li><a href="#">Lorem, ipsum.</a></li>
            <li><a href="#">Lorem, ipsum.</a></li>
            <li><a href="#">Lorem, ipsum.</a></li>
        </ol>
        </aside>
    </main>

    <footer>
        <p>&copy; All rights reserved.</p>
    </footer>

    <!-- OOCSS 원칙 적용 -->
    <div class="card">
        <p class="card-title">Card Title</p>
        <p class="card-description">This is a card description.</p>
        <button class="btn btn-blue">Learn More</button>
        <button class="btn btn-red">Learn More</button>
    </div>
</body>

</html>
